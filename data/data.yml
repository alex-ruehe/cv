      date: 08/2017 - 12/2019
      role: Backend Developer
      location: Berlin
      description: |
        Meine Hauptaufgabe war die Umsetzung ETL Pipeline, um Wifi-Signale für die Standortanalyse DSGVO-konform zu verarbeiten. Für die Umsetzung waren mehrere Anpassungen notwendig:
