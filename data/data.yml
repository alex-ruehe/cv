        Unterstützung beim Aufbau, Ausbau und Betrieb einer internen Messdaten-Management-Plattform mit integrierter Analytics Workbench in AWS für die Marke Volkswagen Nutzfahrzeuge (kurz: Data Science Platform). Zu meinen Aufgaben zählten
